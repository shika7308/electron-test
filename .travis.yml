matrix:
  include:
  - os: osx
    osx_image: xcode9.2
    language: node_js
    node_js: '9'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
  - os: linux
    services: docker
    language: generic
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
  - "$HOME/.cache/electronuserland/builder"
before_install:
- openssl aes-256-cbc -K $encrypted_4d3450b01f11_key -iv $encrypted_4d3450b01f11_iv
  -in TempSPC.pfx.enc -out $TRAVIS_BUILD_DIR/TempSPC.pfx
- |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.3.1/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.3.1.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1
    export PATH="/tmp/git-lfs:$PATH"
  fi
- openssl aes-256-cbc -K $encrypted_4d3450b01f11_key -iv $encrypted_4d3450b01f11_iv
  -in TempSPC.pvk.enc -out $TRAVIS_BUILD_DIR/TempSPC.pvk
before_script:
- ls $TRAVIS_BUILD_DIR
- echo $CSC_LINK
- ls $CSC_LINK
- git lfs pull
- export APP_VERSION=1.0.`git log --oneline | wc -l`
- echo $APP_VERSION
- npm --allow-same-version --no-git-tag-version version $APP_VERSION
script:
- |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    docker run --rm \
      --env-file <(env | grep -iE 'DEBUG|NODE_|ELECTRON_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
      -v ${PWD}:/project \
      -v ~/.cache/electron:/root/.cache/electron \
      -v ~/.cache/electron-builder:/root/.cache/electron-builder \
      electronuserland/builder:wine \
      /bin/bash -c "npm run dist-win"
  else
    npm run dist-mac
  fi
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
before_deploy:
- git tag v$APP_VERSION
- ls
- ls dist
- echo $CSC_LINK
- echo $CSC_KEY_PASSWORD
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/*.{exe,dmg}
env:
  global:
  - _CSC_LINK=TempSPC.pfx
  # - CSC_KEY_PASSWORD=test
  # - secure: 
